<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<div id="myCarousel" class="carousel slide mt-md-0" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="first-slide"
                 th:src="@{/images/accounting.jpg}"
                 alt="First slide">
            <div class="container">
                <div class="carousel-caption text-left">
                    <h4 class="text-white">One step registration to access all of our assets</h4>
                    <p><a class="btn btn-lg btn-outline-warning" th:href="@{/users/register}" role="button">Register
                        today</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img class="second-slide"
                 th:src="@{/images/tax_consultation.jpg}"
                 alt="Second slide">
            <div class="container">
                <div class="carousel-caption">
                    <h4 class="text-white">Take a look at our services</h4>
                    <p><a class="btn btn-lg btn-outline-danger" th:href="@{/services/all}" role="button">Learn
                        more</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img class="third-slide"
                 th:src="@{/images/payroll.jpg}"
                 alt="Third slide">
            <div class="container">
                <div class="carousel-caption text-right">
                    <h4 class="text-white">Tell us what we can do for you</h4>
                    <p><a class="btn btn-lg btn-outline-success" th:href="@{/contact-us}" role="button">Contact
                        us</a></p>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container-fluid">
    <th:block th:replace="~{fragments/navbar}"></th:block>
    <h3 class="text-warning text-md-center my-5">What people say about us ..</h3>

    <div class="container marketing">
        <div class="row justify-content-md-center">
            <div class="col-lg-4" th:each="profileOpinion : ${theHolyTrinity}" th:object="${profileOpinion}">
                <img class="rounded-circle"
                     th:src="@{*{imagePath}}"
                     alt="profile pic" width="140" height="140">
                <h2 th:text="*{username}"></h2>
                <p th:text="*{opinion}"></p>
                <!--<p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>-->
            </div>

        </div>

        <h3 class="text-primary text-md-center my-5">.. and share with us</h3>
        <hr class="featurette-divider mt-5"/>
        <th:block th:each="article,iter : ${viewArticles}" th:object="${article}">

            <div class="row featurette">
                <div class="col-md-7" th:classappend="${iter.odd} ? '' : order-md-2">

                    <a style="text-decoration:none" th:href="@{/blog/}"><h2 class="featurette-heading"
                                                                            th:text="*{title}"></h2></a>
                    <p th:text="*{{date}}"></p>
                    <p class="lead" th:text="${article.getSummary()}"></p>
                </div>
                <div class="col-md-5">
                    <img class="featurette-image img-fluid mx-auto" th:if="${article.imagePath} != null"
                         th:src="@{*{imagePath}}"
                         alt="Article Image" th:width="500" th:height="500"/>
                </div>
            </div>
            <hr class="featurette-divider"/>
        </th:block>
    </div>
</div>
<th:block th:replace="~{fragments/footer}"></th:block>
</body>
</html>
