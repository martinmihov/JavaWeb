<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="~{fragments/navbar}"></th:block>

    <div class="container">
        <div class="row justify-content-lg-end">
            <div class="media-container-column col-lg-8">
                <div data-form-alert="" hidden="">
                    Thanks for filling out the form!
                </div>
                <form class="form-horizontal" th:action="@{/blog/articles/delete/{id}(id=${article.id})}" enctype="multipart/form-data"
                      method="POST" th:object="${article}">
                    <fieldset>
                        <legend class="offset-2">Delete Article</legend>

                        <div class="form-group offset-1">
                            <label class="col-sm-4 control-label text-center" for="article_title">Article Title</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control bg-white" id="article_title" name="title" th:value="${article.title}" disabled="disabled"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label text-center offset-1" for="article_content" >Content</label>
                            <div class="col-sm-6">
                                <textarea class="form-control bg-white" rows="6" id="article_content" name="content" th:field="${article.content}" disabled="disabled"></textarea>
                            </div>
                        </div>

                        <div class="form-group offset-1">
                            <div class="col-sm-4">
                                <input type="submit" class="btn btn-danger" value="Delete Post"/>
                                <a class="btn btn-default" th:href="@{/blog/articles/{id}(id = ${article.id})}">Cancel</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments/footer}"></th:block>
</body>
</html>
