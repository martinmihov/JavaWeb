<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="~{fragments/navbar-blog}"></th:block>
    <div class="container mt-5">
        <div class="row" th:action="@{/blog}" th:method="GET">

            <!-- Blog Entries Column -->
            <div class="col-md-10">
                <h1 class="my-4 text-primary">Blog
                    <small class="text-secondary">T&amp;M Consult</small>
                </h1>

                <!-- Blog Post -->
                <th:block th:each="article : ${articles}" th:object="${article}">
                    <div class="card my-md-5">
                        <img class="card-img-top" th:if="${article.imagePath} != null" th:src="@{${article.imagePath}}"
                             alt="Blog Image">
                        <div class="card-body">
                            <h2 class="card-title text-primary" th:text="*{title}">Post Title</h2>
                            <p class="card-text" th:text="${article.getSummary()}"></p>
                            <a th:href="@{/blog/articles/{id}(id=*{id})}"
                               class="btn btn-outline-primary float-md-right">continue reading ..</a>
                        </div>
                        <div class="card-footer text-muted" th:text="|Posted on *{{date}} by *{author.username}|"></div>
                    </div>
                </th:block>

                <!-- Pagination -->
                <ul class="pagination justify-content-center mb-4">
                    <li class="page-item">
                        <a class="page-link" href="#">&larr; Older</a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Newer &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--&lt;!&ndash; Return to Top &ndash;&gt;-->
<!--<a href="#">back to top</a>-->
</body>
<th:block th:replace="~{fragments/footer}"></th:block>
</html>
