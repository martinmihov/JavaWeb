<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="~{fragments/navbar}"></th:block>
    <!--<section class="mbr-section form4 contact-form" id="form4-2y" data-rv-view="5142">-->

        <div class="container contact-form">
            <div class="row">
                <div class="col-md-6">
                    <!--onload="myFunction()"-->
                    <!--<div class="loader" ></div>-->
                    <div class="google-map"><iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDFI9LxuK_pa4KgiaaScL8fQH0jMCfvCZo&amp;q=place_id:ChIJtxmnpMyFqkAR11jn2Lz8U98" allowfullscreen=""></iframe></div>
                </div>
                <div class="col-md-6">
                    <h3 class="pb-3 align-left mbr-fonts-style display-3">
                        Send a Request
                    </h3>
                    <div>
                        <div class="icon-block pb-3">
                        <span class="icon-block__icon">
                            <span class="mbri-letter mbr-iconfont" media-simple="true"></span>
                        </span>
                            <h4 class="icon-block__title align-left mbr-fonts-style display-5">
                                Don't hesitate to contact us
                            </h4>
                        </div>
                        <div class="icon-contacts pb-3">
                            <h5 class="align-left mbr-fonts-style display-7">
                                Ready for cooperation
                            </h5>
                            <p class="mbr-text align-left mbr-fonts-style display-7">
                                Phone: +375 (0) 888 888 888 <br>
                                Email: tanya_martin@tmconsult.com
                            </p>
                        </div>
                    </div>
                    <div data-form-type="formoid">
                        <div data-form-alert="" hidden="">
                            Thanks for filling out the form!
                        </div>
                        <!--/*@thymesVar id="virusDto" type="org.softuni.accounting.areas.requests.domain.models.binding.RequestSendBindingModel"*/-->
                        <form class="block mbr-form" th:action="@{/contact-us}" method="POST" data-form-articleTitle="Request Form" th:object="${requestForm}">
                            <input type="hidden" data-form-email="true" value="44AuoOeYtJwJhCQAt1bwP6le5Z4RfRd5BZf43WsjSuwHcT0Qs78ZrHvX5++bPVZSjP2KWAwu7FMdyPJSg+JHFd9WHR94bYwVjv67MUE8EdCzbC0NmF20TCEyJMj7IT0z"/>
                            <div class="row">
                                <div class="col-md-6 multi-horizontal" data-for="senderSubject">
                                    <input type="text" class="form-control input" name="senderSubject" data-form-field="SenderSubject" placeholder="Subject" required="" id="senderSubject" />
                                </div>
                                <div class="col-md-6 multi-horizontal" data-for="senderEmail">
                                    <input type="text" class="form-control input color bg-white" name="senderEmail" data-form-field="SenderEmail" placeholder="Email" th:value="${#authentication.getPrincipal().getUsername()}" required="" id="senderEmail" readonly="readonly"/>
                                </div>
                                <div class="col-md-12" data-for="senderMessage">
                                    <textarea class="form-control input" name="senderMessage" rows="3" data-form-field="SenderMessage" placeholder="Message" id="senderMessage"></textarea>
                                </div>
                                <div class="input-group-btn col-md-12" style="margin-top: 10px;">
                                    <button href="" type="submit" class="btn btn-outline-primary btn-form display-4">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!--</section>-->
</div>
<th:block th:replace="~{fragments/footer}"></th:block>

</body>
</html>
