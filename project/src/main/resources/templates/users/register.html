<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<nav class="container-fluid">
    <th:block th:replace="~{fragments/navbar}"></th:block>
    <div class="container mt-5 col-lg-8">
        <h2 class="text-center">Register below</h2>

        <form class="justify-content-md-center offset-md-3" th:method="POST" th:action="@{/users/register}" th:object="${user}">
            <div class="form-group row mt-4">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="email" name="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'"/>
                    <small class="invalid-feedback text-warning" style="display: block" id="emailError" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                    <small class="invalid-feedback text-warning" style="display: block" id="email-not-unique" th:each="error : ${#fields.errors('global')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'"/>
                    <small class="invalid-feedback text-warning" style="display: block" id="nameError" th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
                    <small class="invalid-feedback text-warning" style="display: block" id="passwordError" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'">
                    <small class="invalid-feedback text-warning" style="display: block" id="confirm-password-mismatch" th:each="error : ${#fields.errors('global')}" th:text="${error}"></small>
                    <small class="invalid-feedback text-warning" style="display: block" id="confirmPasswordError" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
                </div>
            </div>



            <!--<input-->
            <!--type="hidden"-->
            <!--th:name="${_csrf.parameterName}"-->
            <!--th:value="${_csrf.token}" />-->
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-outline-primary float-sm-right">Register</button>
                </div>
            </div>
        </form>
    </div>
</nav>
<th:block th:replace="~{fragments/footer}"></th:block>
</body>
</html>
