<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head}"></div>
<body>
<div th:replace="~{fragments/navbar}"></div>
<div class="container">
    <h1 class="mt-2">Edit user</h1>
    <!--th:action="@{/admins/user/edit/{id}(id=${user.id})}"-->
    <form class="mt-2 mb-5" th:action="@{/admins/edit/user/{id}(id=${userId})}" th:method="POST" th:object="${user}">

        <div class="form-group" >
            <label for="username" class="text-primary">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'"/>
            <small class="invalid-feedback" style="display: block" id="nameError" th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
        </div>

        <div class="form-group">
            <label for="password" class="text-primary">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
            <small class="invalid-feedback" style="display: block" id="passwordError" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="text-primary">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'">
            <small class="invalid-feedback" style="display: block" id="confirm-password-mismatch" th:each="error : ${#fields.errors('global')}" th:text="${error}"></small>
            <small class="invalid-feedback" style="display: block" id="confirmPasswordError" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
        </div>

        <div class="form-group">
            <label for="email" class="text-primary">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'"/>
            <small class="invalid-feedback" style="display: block" id="descriptionError" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
        </div>
        <div class="form-group">
            <label for="opinion" class="text-primary">Opinion</label>
            <input type="text" class="form-control" id="opinion" name="opinion" th:field="*{opinion}"/>
        </div>

        <div class="form-group">
            <label for="rolesIds" class="text-primary">Roles</label>
            <select multiple class="form-control" id="rolesIds" name="rolesIds" th:field="*{rolesIds}">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                        th:selected="${#lists.contains(user.rolesIds, role.id)}"></option>
            </select>
            <small class="invalid-feedback" id="capitalsError" th:each="error : ${#fields.errors('rolesIds')}" th:text="${error}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>

</body>
</html>
